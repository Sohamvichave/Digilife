<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Enhanced Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #6A1B9A;
            font-size: 2.5em;
        }

        .product-row {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .product {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            color: #6A1B9A;
        }

        .product button {
            background-color: #9C27B0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #6A1B9A;
        }

        .cart-container {
            position: relative;
            margin-top: 50px;
        }

        .cart-icon {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #9C27B0;
            color: white;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cart-icon:hover {
            background-color: #6A1B9A;
        }

        .cart {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(106, 27, 154, 0.3);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .cart ul li img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-size: 1.2em;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: opacity 0.4s, visibility 0.4s, transform 0.4s;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .close-cart {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 1.5em;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.1;
            width: 200px;
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Page</h1>

        <div class="product-row">
            <div class="product">
                <img src="/images/ptron.webp" alt="ptron Earbuds">
                <div class="product-info">
                    <h3>ptron Earbuds</h3>
                    <p>Price: Rs.200</p>
                    <button onclick="addToCart('ptron Earbuds', 200, '/images/ptron.webp')">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="/images/Audio UFO.webp" alt="Audio UFO">
                <div class="product-info">
                    <h3>Audio UFO</h3>
                    <p>Price: Rs.250</p>
                    <button onclick="addToCart('Audio UFO', 250, '/images/Audio UFO.webp')">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="/images/Techtailor Earbuds.webp" alt="Techtailor Earbuds">
                <div class="product-info">
                    <h3>Techtailor Earbuds</h3>
                    <p>Price: Rs.300</p>
                    <button onclick="addToCart('Techtailor Earbuds', 300, '/images/Techtailor Earbuds.webp')">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="cart-container">
            <div class="cart-icon" id="cart-icon" onclick="toggleCart()">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </div>
            <div class="cart" id="cart">
                <img src="/images/Logo.png" alt="Site Logo" class="logo">
                <div class="close-cart" onclick="toggleCart()">âœ–</div>
                <h2>Shopping Cart</h2>
                <ul id="cartItems"></ul>
                <p>Total: Rs.<span id="totalPrice">0</span></p>
                <button onclick="buyItems()"><a href="/checkout.html" id="buy-now" onclick="return buyItems(event)">Buy Now</a></button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Product added to cart!</div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        function addToCart(productName, productPrice, image) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1, image });
            }
            total += productPrice;
            updateCart();
            saveCartToLocalStorage();
            showToast();
        }

        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    ${item.name} - Rs.${item.price} x ${item.quantity} <span>Rs.${item.price * item.quantity}</span>
                `;
                cartItems.appendChild(li);
            });
            document.getElementById("totalPrice").innerText = total;
            document.getElementById("cart-count").innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function buyItems(event) {
        if (cart.length === 0) {
        event.preventDefault(); // Prevent the default anchor behavior
        alert("Your cart is empty! Please add items to proceed."); // Show alert once
        return false; // Stop further execution
        }
        return true; // Allow navigation if cart is not empty

        // Store cart and total in session storage to pass to PHP
        sessionStorage.setItem("cart", JSON.stringify(cart));
        sessionStorage.setItem("total", total); 

        // Redirect to checkout.php
        window.location.href = "checkout.php";
        }



        function toggleCart() {
            const cartElement = document.getElementById("cart");
            cartElement.style.display = cartElement.style.display === "block" ? "none" : "block";
            document.body.style.overflow = cartElement.style.display === "block" ? "hidden" : "auto";
        }

        function saveCartToLocalStorage() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        window.onload = function() {
            updateCart();
        };
    </script>
</body>
</html>
